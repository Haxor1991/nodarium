<div class="panel-body">
<form action=""  class="form-horizontal clearfix"
      name="lightFixtureSettings">
    <div class="form-group">
        <label for="fixtureTitle" class="col-sm-3 control-label">Fixture Name</label>

        <div class="col-sm-9">
            <input class="form-control" id="fixtureTitle" type="text" name="fixtureTitle"
                   ng-model="selectedLight.title"/>
        </div>
    </div>

    <div class="form-group">
        <label for="fixtureType" class="control-label col-sm-3">Fixture Type</label>

        <div class="col-sm-9">
            <input class="form-control" type="text" id="fixtureType" name="fixtureType"
                   ng-model="selectedLight.type"/>
        </div>
    </div>
    <div class="form-group">
        <label for="fixtureDescription" class="control-label col-sm-3">Fixture Description</label>

        <div class="col-sm-9">
            <textarea class="form-control" name="fixtureDescription" id="fixtureDescription"
                      ng-model="selectedLight.description"
                      cols="30" rows="10"> </textarea>
        </div>
    </div>
</form>
</div>

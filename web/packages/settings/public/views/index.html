<div class="" data-ng-controller="SettingsController">

    <h1 class="title">Settings</h1>

    <div class="row">
        <div class="col-sm-3">
            <ul class="nav nav-pills nav-stacked">
                <li data-ng-repeat="item in menus.settings" ui-route="/{{item.link}}" ng-class="{active: $uiRoute}">
                    <a mean-token="item.link" ui-sref='{{item.link}}'>{{item.title}}</a>
                </li>
            </ul>
        </div>
        <div class="col-sm-9" ui-view></div>
    </div>

</div>

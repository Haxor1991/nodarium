<div class="panel panel-default">
    <div class="panel-heading clearfix">

        <h2 class="panel-title">All Sensors</h2>

    </div>
    <div class="panel-body">

        <ul class="list-group">
            <li class="list-group-item clearfix" ng-repeat="sen in sensors">

                <p class="col-sm-8">{{ sen.displayTitle }}</p>
                <div class="btn-group-sm pull-right">
                    <button class="btn btn-default btn-success" ui-sref="settings.sensors.edit({ sensorMachineName: sen.machineName})">Edit(t)</button>
                    <button class="btn btn-default btn-danger" ng-click="delete(selectedLight)">Delete</button>

                </div>
            </li>

        </ul>

    </div>
</div>

<div class="panel panel-default">
    <div class="panel-heading clearfix">

        <h2 class="panel-title">Add New Sensor</h2>

    </div>
    <div class="panel-body">

        <form action="" name="addNewSensorForm" role="form" class="form-horizontal" novalidate ng-submit="saveNewSensor()">
    <h3>Sensor ID  {{ sensors }} </h3>

            <h3>Scope</h3>
            {{ scope }}

            <div class="form-group">
                <label for="sensorTitle" class="col-sm-3 control-label">Display Title</label>

                <div class="col-sm-9">
                    <input type="text" class="form-control" ng-model="sensor.displayTitle" id="sensorTitle" ng-change="generateMachineName()" required/>
                </div>
            </div>

            <div class="form-group">
                <label for="sensorTitle" class="col-sm-3 control-label">Machine Name</label>

                <div class="col-sm-9">
                    <input type="text" class="form-control" ng-model="sensor.machineName "  unique-sensor-machine-name id="machineName" ng-change="verifyMachineName()" required/>
                    <p class="help-block">only lower case, numbers, and '-' are allowed</p>
                    <div ng-show="validationErrors.machineNameNotAvailable" class="alert alert-danger">This machine name is not available, please select another one.</div>
                </div>
            </div>

            <div class="form-group">

                <div class="col-sm-offset-3 col-sm-3">
                    <div class="checkbox">
                        <label >
                            <input type="checkbox" type="checkbox" ng-model="showOnDashboard" id="showOnDashboard"> <strong>Show on Dashboard</strong>
                        </label>
                    </div>
                </div>

            </div>

            <div class="form-group">
                <label for="logIngerval" class="col-sm-3 control-label">Log Interval (Minutes)</label>

                <div class="col-sm-9">
                    <input type="number" class="form-control" ng-model="logIngerval" id="logIngerval" min="0" required/>
                </div>
            </div>


            <div class="form-group">
                <label for="sensorTypeSelect" class="col-sm-3 control-label">Sensor Type</label>

                <div class="col-sm-9">
                    <select name="" class="form-control" id="sensorTypeSelect" ng-model="sensorType" required>
                        <option value="" selected>-- Please Select A Sensor Type --</option>
                        <option value="dht">DHT Humidity/Temp</option>
                        <option value="1wire-ds18b20">Temperature</option>
                    </select>
                </div>
            </div>



            <div class="form-group"  ng-show="sensorType == '1wire-ds18b20'">
                <label for="oneWireBus" class="col-sm-3 control-label">One Wire Bus</label>

                <div class="col-sm-9">
                    <select name="" class="form-control" id="oneWireBus" ng-model="oneWireBus" >
                        <option value="" selected>-- Please Select Sensor Bus --</option>
                        <option value="tanks">Tanks</option>
                        <option value="mixing-station">Mixing Station</option>
                    </select>
                </div>
            </div>

            <div class="form-group"  ng-show="sensorType == 'dht' || sensorType == '1wire-ds18b20'">
                <label for="sensorNumber" class="col-sm-3 control-label">Sensor Number</label>

                <div class="col-sm-9">
                    <input type="number" class="form-control" ng-model="sensorNumber" id="sensorNumber" min="0" />
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-offset-3 col-sm-9">
                    <button type="submit" class="btn btn-default" ng-disabled="!addNewSensorForm.$valid"  >Add Sensor</button>
                </div>
            </div>

        </form>
    </div>
</div>
